{{ define "index" }}

{{ template "header" }}

<main role="main" class="inner cover">
  <h1 class="cover-heading">Tasks</h1>
  <p class="lead">
    <a href="/add_task/" class="float-right btn btn-success mb-3">Add Task</a>
  </p>
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      

      {{ range . }}
        <tr>
          <th scope="row">{{ .Id }}</th>
          <td><a href="/task/{{ .Id }}">{{ .Title }}</a></td>
          <td>{{ .Content }}...</td>
        </tr>
      {{ else }}
        <tr>
          <th scope="row">1</th>
          <td>Not</td>
          <td>Found</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</main>

{{ template "footer" }}

{{ end }}
